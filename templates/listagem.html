<td><a href="/produto/novo">Adicionar um novo produto</a></td>
<table>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Departamento</th>
        <th>Codbar</th>
    </tr>
    {% for produto in lista %}
        <tr>
            <td>{{ produto.id }}</td>
            <td>{{ produto.nome }}</td>
            <td>{{ produto.departamento }}</td>
            <td>{{ produto.codbar }}</td>
            <td><a href="/produto/{{ produto.id }}">Editar</a></td>
            <td><a href="/produto/remover/{{ produto.id }}">Remover</a></td>            
        </tr>
    {% endfor %}
</table>
